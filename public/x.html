<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Expansível</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .image-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .expanded-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .image-overlay.active .expanded-image {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .image-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        /* Prevenção de scroll quando overlay está ativo */
        body.no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Galeria de Imagens</h1>
        
        <div class="flex flex-wrap gap-4 justify-center">
            <!-- Card 1 -->
            <div class="image-card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://picsum.photos/400/300?random=1" class="w-full h-48 object-cover" alt="Imagem 1">
                <div class="p-4">
                    <p class="text-gray-700 text-sm">Clique para expandir a imagem</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="image-card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://picsum.photos/400/300?random=2" class="w-full h-48 object-cover" alt="Imagem 2">
                <div class="p-4">
                    <p class="text-gray-700 text-sm">Clique para expandir a imagem</p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="image-card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://picsum.photos/400/300?random=3" class="w-full h-48 object-cover" alt="Imagem 3">
                <div class="p-4">
                    <p class="text-gray-700 text-sm">Clique para expandir a imagem</p>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="image-card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://picsum.photos/400/300?random=4" class="w-full h-48 object-cover" alt="Imagem 4">
                <div class="p-4">
                    <p class="text-gray-700 text-sm">Clique para expandir a imagem</p>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="image-card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://picsum.photos/400/300?random=5" class="w-full h-48 object-cover" alt="Imagem 5">
                <div class="p-4">
                    <p class="text-gray-700 text-sm">Clique para expandir a imagem</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay para imagem expandida -->
    <div id="imageOverlay" class="image-overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="expandedImage" class="expanded-image" src="" alt="Imagem expandida">
    </div>

    <script>
        // Elementos
        const imageCards = document.querySelectorAll('.image-card');
        const imageOverlay = document.getElementById('imageOverlay');
        const expandedImage = document.getElementById('expandedImage');
        const closeBtn = document.getElementById('closeBtn');
        const body = document.body;

        // Função para expandir imagem
        function expandImage(imageSrc, imageAlt) {
            expandedImage.src = imageSrc;
            expandedImage.alt = imageAlt;
            imageOverlay.classList.add('active');
            body.classList.add('no-scroll');
        }

        // Função para fechar imagem expandida
        function closeImage() {
            imageOverlay.classList.remove('active');
            body.classList.remove('no-scroll');
            // Limpar src após animação
            setTimeout(() => {
                expandedImage.src = '';
            }, 300);
        }

        // Event listeners para cada card
        imageCards.forEach(card => {
            card.addEventListener('click', function() {
                const img = this.querySelector('img');
                expandImage(img.src, img.alt);
            });
        });

        // Event listener para botão de fechar
        closeBtn.addEventListener('click', closeImage);

        // Fechar ao clicar no overlay (fora da imagem)
        imageOverlay.addEventListener('click', function(e) {
            if (e.target === imageOverlay) {
                closeImage();
            }
        });

        // Fechar com tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && imageOverlay.classList.contains('active')) {
                closeImage();
            }
        });

        // Prevenção de propagação de eventos na imagem expandida
        expandedImage.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
